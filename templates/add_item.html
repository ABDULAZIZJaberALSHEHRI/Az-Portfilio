<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New {{ type.capitalize() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section id="contact" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="contact-info-upper-container" style="padding: 2rem; width: 450px;">
            <h2 class="title" style="font-size: 1.5rem;">Add New {{ type }}</h2>
            <form method="POST" enctype="multipart/form-data">
                <label>Title:</label>
                <input type="text" name="title" required class="input-style" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ccc;">
                
                <label>Upload Image:</label>
                <input type="file" name="image_file" accept="image/*" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ccc;">

                {% if type == 'project' %}
                    <label>GitHub URL:</label>
                    <input type="text" name="github" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px;">
                    <label>Demo URL:</label>
                    <input type="text" name="demo" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px;">
                {% endif %}

                <button type="submit" class="btn btn-color-1">Upload & Add</button>
            </form>
        </div>
    </section>
</body>
</html>

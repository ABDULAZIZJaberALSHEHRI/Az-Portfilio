<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section id="contact" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="contact-info-upper-container" style="padding: 2rem; width: 350px;">
            <h2 class="title" style="font-size: 1.5rem;">Admin Access</h2>
            <form method="POST">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ccc;">
                <button type="submit" class="btn btn-color-1" style="width: 100%;">Login</button>
            </form>
            {% with messages = get_flashed_messages() %}{% if messages %}<p style="color: red; text-align: center;">{{ messages[0] }}</p>{% endif %}{% endwith %}
        </div>
    </section>
</body>
</html>
